<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			.qr-code img {
			    display: none; /* 初始不显示图片 */
			    margin: 0 auto; /* 居中图片 */
			    display: block; /* 当显示时，使用块级元素以允许居中对齐 */
			}
			.mui-btn-primary{
				background-color: #ffa52a;
				border-style: none;
			}

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">Login</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">Setting</button>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p>
					Hello rider,  <span id='account'></span> ,You have successfully logged in.
					<p>This is the CondoQR home page.</p>
				</p>
				
<div class="wrapper">
	  <div class="mui-content-padded">
	  	<a href="records.html">
	  	<button class="mui-btn mui-btn-block mui-btn-primary">Access records</button>
	  	</a>
	  </div>
      <div class="form">
		<div class="mui-content-padded">
        <button class="mui-btn mui-btn-block mui-btn-primary">Generate QR Code</button>
		</div>
      </div>
	  <br><br>
	  <br><br>
      <div class="qr-code"">
        <img src="">
      </div>

    </div>
				<!--<button  class="mui-btn mui-btn-block mui-btn-primary">Setting</button>-->
				<!--
				<button id='exit' class="mui-btn mui-btn-block mui-btn-green">Close</button>
                <button id='logout' class="mui-btn mui-btn-red mui-btn-block">Logout</button>
                -->
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			var username = localStorage.getItem('user_name');
			document.getElementById('account').textContent = username;
			alert("Hello " + username + "!");
			console.log("Hello", username,"!");
		</script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				//
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});
					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('Press again to exit the application');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
			
			const wrapper = document.querySelector(".wrapper"),
			qrInput = wrapper.querySelector(".mui-content account"),
			generateBtn = wrapper.querySelector(".form button"),
			qrImg = wrapper.querySelector(".qr-code img");
			let preValue;
			
			
			generateBtn.addEventListener("click", () => {
				var format = "CondoQR";
				var timestamp = new Date().getTime();
				var QRdata = new Array(format, username, timestamp);
				
			    generateBtn.innerText = "Generating QR Code...";
			    qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${QRdata}`;
			    qrImg.addEventListener("load", () => {
			        wrapper.classList.add("active");
			        generateBtn.innerText = "Generate QR Code";
			    });
			});
			
			qrInput.addEventListener("keyup", () => {
			    if(!qrInput.value.trim()) {
			        wrapper.classList.remove("active");
			        preValue = "";
			    }
			});
		</script>
	</body>

</html>
